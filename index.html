<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <button class="btn-reset" onclick="resetBoard()">SHAKE IT CLEAN</button>
    </div>

    <div class="instructions">
        <div class="drawingSwitch">
            <div class="draw">Drawing is OFF</div>
            <div class="drawInstructions">Click to switch ON/OFF</div>
        </div>
        <div class="currentGridSize">Current grid size: 16x16</div>
    </div>

    <div class="containerGrid"></div>

    <div class="footer">
        <div class="modes">Sketch Modes</div>
        <div class="mode-btns">
            <button id="black" class="mode" onclick="setColor('black')">Black</button>
            <button id="rainbow" class="mode" onclick="setColor('random')">Rainbow</button>
            <button id="shading" class="mode" onclick="setColor('shading')">Shading</button>
        </div>
    </div>
</body>

</html>
